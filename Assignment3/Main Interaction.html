      <h2>Hover Over The Jellyfish To See What They Do!</h2>
      <!-- This is the image container that allows the images to move-->
        <!-- The Jellyfish design was made by me in Illustrator. Illustrator allowed me to export
         a svg file so that it would take up less storage.-->
      <div class="image-container">
        <img id="Jelly1" class="moving-image" src="Jellyfish.svg">
        <img id="Jelly2" class="moving-image" src="Jellyfish.svg">
        <img id="Jelly3" class="moving-image" src="Jellyfish.svg">
        <img id="Jelly4" class="moving-image" src="Jellyfish.svg">
        <img id="Jelly5" class="moving-image" src="Jellyfish.svg">
        <img id="Jelly6" class="moving-image" src="Jellyfish.svg">
        <img id="Jelly7" class="moving-image" src="Jellyfish.svg">
         <!-- Hidden text for Jelly 2 and 3 -->
         <div id="Jelly2-text" class="hidden-text">Did you know some Jellyfish can live forever?</div>
         <div id="Jelly3-text" class="hidden-text">Jellyfish are made of 95% water!</div>
         <audio id="jelly6-audio" src="Bubbles.wav"></audio>
         <audio id="jelly7-audio" src="Jelly Squish.wav"></audio>
      </div>
       <!--This is the audio mute button. This will allow the user to mute or have the audio on for a more
    immersive experience. This can also be used in the other page as well.-->
    <div class="audio">
        <!-- This audio was mixed by me in reaper as well as the sound effects-->
        <audio id="ambiance-audio" src="Ocean Ambience.wav"></audio>
        <button id="audio-btn-mute">

            id="audio-img"
