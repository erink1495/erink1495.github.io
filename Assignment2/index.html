<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Lofi Music For Study</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <img id="mainimage" src="mapleleaves.png" />
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src= "https://cdn.pixabay.com/video/2022/08/10/127433-738466676_large.mp4"
            type="video/mp4"
          />
        </video>
        <div class="music-player">
            <audio id="custom-audio-player" controls>
                <source
                src="lofimusic.mp3"
                />
            </audio>
        </div>

          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>
      <div class="custom-controls">
        <button id="play-pause-btn" onclick="togglePlayPause()">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="repeat-btn">
            <img 
            id="repeat-img"
            src="icons8-repeat-30.png"
            alt="Repeat Button"
            width="24"
            height="24"
            />
        </button>

        <button id="skip-start-btn">
            <img 
            id="skip-start-btn"
            src="icons8-skip-to-start.gif"
            alt="skip start btn"
            width="24"
            height="24"
            />
        </button>     
        
      <!-- Additional Content Section -->
      <section>
      </section>
    </main>
   <div class="custom-controls">
    <button id="audio-btn">
        <img 
        id="volume-btn"
        src="icons8-audio.gif"
        alt="audio level adjustment"
        width="24"
        height="24"
        />
    </button>
    <input type="range" min="0" max="1" step="0.01" id="volume-slider" />
</div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
